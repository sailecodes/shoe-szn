type Query {
  helloWorld: String!
  getAllItems: [Item!]!
  getAllItemsFromCategory(itemCategory: String!): [Item!]!
  getItem(itemId: ID!): Item!
  getUserItems(userEmail: String!): [Item!]!
}

type User {
  user_email: String!
  user_password: String!
  user_username: String!
}

type Item {
  item_id: ID!
  item_category: String!
  item_name: String!
  item_price: String!
  item_description: String!
  item_sizes: [Int!]!
  item_attributes: [String!]!
}
